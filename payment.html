<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Payment Checkout Form</title>
    <link rel="icon" type="image/x-icon" href="Images/favicon.ico">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
	<link rel="stylesheet" href="Styles/payment.css">
    <style type="text/css">
        .logo{
            height:175px;
            width: 175px;
            float: letf;
            display:flex;
            padding: 5px 0 0 5px;
        }
    </style>


</head>
<body>
    <div class="logo">
        <img src="Honey_Shop.png" alt="logo">
    </div>
    <div class="wrapper">
        <div class="payment">
            <div class="payment-logo">
                <p>Pay</p>
            </div>


            <h2>Nagad Payment</h2>
            <div class="form">
                <div class="card space icon-relative">
                    <label class="label">Name:</label>
                    <input type="text" class="input" placeholder="Your Name">
                    <i class="fas fa-user"></i>
                </div>

                <div class="card space icon-relative">
                    <label class="label">Nagad Number:</label>
                    <input type="text" class="input" placeholder="Your Nagad Number">
                    <i class="far fa-credit-card"></i>
                </div>

                <div class="card space icon-relative">
                    <label class="label">Amount:</label>
                    <input type="text" class="input" placeholder="Total Amount">
                    <i class="far fa-credit-card"></i>
                </div>

                <div class="btn">
                    <a href="congratulation.html">Pay</a>
                </div>


            </div>

        </div>
    </div>

</body>
</html>
